<!DOCTYPE html>

<html lang = "pt-BR">   <!-- lang attributes defines page language for screen readers and searhc engines -->

<head>

	<title></title>

</head>

<body>

	<a href = "https://github.com/"> Github </a>   <!-- href attribute addresses links -->

	<img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_IYMNB-YVzJqWCF-MYr7xSOw8um0-Ox2OelRYX2gkbt3Bvm_cpg" alt = "Github's icon">   <!-- src attribute defines source paths; alt attribute specifies an alternative text for an image, when the image cannot be displayed-->

	<p style = "color:red;"> Red paragraph </p>   <!-- style attribute is used to specify the styling of an element -->

	<p title = "I'm a tooltip"> This is a paragraph </p>   <!-- title attribute defines a value that will be displayed as a tooltip when you mouse over the paragraph-->

	<p id = "paragraph"> Paragraph with and id </p>   <!-- id attribute specifies a unique id for an element -->

	<p class = "paragraph"> Paragraph with and a class </p>   <!-- class attribute specifies one or more classnames for an element (refers to a class in a style sheet) -->	

	<a href = "https://github.com/" accesskey = "g"> Press Alt + Shift + g to go to Github main page</a>	<!-- accesskey attribute specifies a shortcut key to activate/focus an element. -->

	<br>
	<input type="text" placeholder="Disabled" disabled>   <!-- disabled attribute defines the element ot be disabled -->
	<br>

	<br>
	<input type="text" placeholder="Readonly" readonly>   <!-- readonly attribute defines the element ot be only readable -->
	<br>	

	

</body>

</html>
