<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<style type="text/css">
		
		.form{
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			flex-wrap: wrap;
		}

		.form > div{
			border: 1px solid black;
			padding:20px;
			margin-top: 10px;
		}

	</style>
</head>
<body>
	<form class = "form" action = "#" method = "POST">
		<div>
			<h1>Text Input</h1>
			<label for = "name">Name: </label><input type = "text" name = "name" id = "name" placeholder = "Type your Name">		
		</div>

		<div>
			<h1>Password Input</h1>
			<label for = "pass">Password: </label><input type = "password" name = "pass" id = "pass" placeholder = "Type your Password">		
		</div>

		<div>
			<h1>Checkbox Input</h1>
			<label for = "checkbox1">Java: </label><input type = "checkbox" name = "linguagens" value = "Java" id = "checkbox1" checked>		
			<label for = "checkbox2">C: </label><input type = "checkbox" name = "linguagens" value = "C" id = "checkbox2">		
			<label for = "checkbox3">Python: </label><input type = "checkbox" name = "linguagens" value = "Python" id = "checkbox3">		
		</div>

		<div>
			<h1>Number Input</h1>
			<label for = "age">Age:</label><input type = "number" name = "age" id = "age" placeholder = "Enter your age">
		</div>

		<div>
			<h1>Phonenumber Input</h1>
			<label for = "phone">Phonenumber:</label><input type = "tel" name = "phone" id = "phone" placeholder = "Enter your phonenumber" pattern = "[0-9]{9}" title = "Phone number must have 9 digits">
		</div>

		<div>
			<h1>Email Input</h1>
			<label for = "email">Email</label><input type = "email" name = "email" id = "email" placeholder = "Enter your email">
		</div>

		<div>
			<h1>URL Input</h1>
			<label for = "url">Enter your Facebook's link </label><input type = "url" name = "url" id = "url" placeholder = "Enter your Facebook's link">
		</div>

		<div>
			<h1>Range Input</h1>
			<label for = "range">Choose your programming level:</label><input type = "range" name = "range" id = "range" min="1" max="5" step="1">
		</div>

		<div>
			<h1>Search Input</h1>
			<label for = "search">Search:</label><input type = "search" name = "search" id = "search" placeholder = "Search">
		</div>

		<div>
			<h1>Textarea Input</h1>
			<label for = "textarea">Textarea:</label><textarea id = "textarea" name = "textarea" rows = "5" cols = "50"></textarea>
		</div>

		<div>
			<h1>Radio Input</h1>
			<label for = "radio1">Junior: </label><input type = "radio" name = "level" value = "Junior" id = "radio1" checked><br>
			<label for = "radio2">Pleno: </label><input type = "radio" name = "level" value = "Pleno" id = "radio2"><br>
			<label for = "radio3">Senior: </label><input type = "radio" name = "level" value = "Senior" id = "radio3"><br>	
		</div>

		<div>
			<h1>File Input</h1>
			<label for = "file">Choose file:</label><input type = "file" name = "file" id = "file">
		</div>

		<div>
			<label for = "cor">Cor:</label><input type = "color" name = "cor" id = "cor">
		</div>

		<div>
			<h1>Dropdown List</h1>
			<select id = "list" name = "city">
				<optgroup label = "Rio de Janeiro">
					<option value = "RJ" selected="">Campos</option>
				</optgroup>
				<optgroup label = "Sao Paulo">
					<option value = "SP">Santos</option>	
				</optgroup>
			</select>
		</div>

		<div>
			<h1>Fieldset Input</h1>
			<fieldset>
				<legend>Course</legend>
				<label for = "course">Enter your course:</label><input type = "text" name = "course" id = "course">
			</fieldset>
		</div>

		<div>
			<h1>Datalist</h1>
			<datalist id = "raceList">
				<option value = "White">
				<option value = "Black">
				<option value = "Asian">
			</datalist>

			<label for = "race">Race:</label><input type="text" name="race" list = "raceList" id = "race">
		</div>

		<input type = "Reset" value = "Reset Values"></input>
		<input type="submit" name="submit">
	</form>
</body>
</html>
