<!DOCTYPE html>

<html lang = "pt-br">

<head>

	<title>Basic HTML</title>
	
</head>


<body>

	<a href = "https://www.google.com/"> This is a link </a> <br>   <!--Link-->

	<img src = "https://img.icons8.com/bubbles/2x/google-logo.png" alt = "Google's Icon"> <br>   <!--Image-->

	<button> Click Me </button>   <!--Button-->

	<p> Unordered List </p>

	<ul>   <!--Unordered list-->
		<li> Item 1 </li>
		<li> Item 2 </li>
		<li> Item 3 </li>
	</ul>

	<p> Ordered List </p>

	<ol>   <!--Ordered List-->
		<li> Item </li>
		<li> item </li>
		<li> Item </li>
	</ol>

	<p> Nested List </p>

	<ol>   <!--Nested List-->
		<li>	
			<li> Item </li>
			<ul>
				<li> Subitem 1 </li>
				<li> Subitem 2 </li>
			</ul>
		</li>

		<li>
			Item
			<ul>
				<li> Subitem 1 </li>
				<li> Subitem 2 </li>
			</ul>
		</li>
	</ol>



</body>

</html>
